<!DOCTYPE html>

<!-- templates/base.html -->
{% load static %}
<html lang="de">
<head>
    <meta charset="utf-8">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
   <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"> -->
   <style>
       body {
           background-color: rgb(184, 221, 247);
       }
       h1 {
           font-size: 40px;
           font-family: georgia, serif;
           font-style: normal;
       }
       h2 {
           font-size: 20px;
           font-family: georgia;
       }
       th, td {
        padding: 15px;
        text-align: left;
        }
        th {
        background-color: rgb(184, 221, 247);
        color: white;
        }
        tr:nth-child(even){
            background-color: white;
            color: rgb(184, 221, 247);
            }
        tr:nth-child(odd){
            background-color: white;
            color: rgb(184, 221, 247);
            }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: grey;
        }
        li {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
        }
        li a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        li a:hover {
            color: black;
        }
        li button:hover {
            color: black !important;
        }
   </style> 
    <title>RDB</title>
</head>
<body>
<header>
    
</header>
<div>
{% if user.is_authenticated %}
     <ul>
        <li style="padding: 5px 16px;">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle;">
            </a>
        </li>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'reneu' %}">Neues Rezept</a></li>
        <li style="float:right"><a href="{% url 'password_change' %}">Passwort Ã¤ndern</a></li>
        <li style="float:right;">
            <form action="{% url 'logout' %}" method="post" style="margin: 0; padding: 0;">
                {% csrf_token %}
                <button type="submit" style="display: block; color: white; text-decoration: none; background-color: grey; border: none; cursor: pointer; font-family: inherit; font-size: inherit;">Log out</button>
            </form>
        </li>
        <li style="float:right">Angemeldet als  {{ user.username  }}</li>
    </ul>
{% endif %}
</div>

{% block content %}
{% endblock content %}

</body>
</html>
