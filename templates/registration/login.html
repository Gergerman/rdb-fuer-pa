{% extends "base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" media="screen" href="https://rolodash.com/static/around/assets/css/theme_05.css">
<link rel="stylesheet" media="screen" href="https://rolodash.com/static/css/custom_around_1.39.css">


  <div class="container d-flex flex-column min-vh-100 min-vw-100">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
      <div class="card card-login border-0 bg-transparent">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-width: 100px; height: auto;">
          </div>
          <h3 class="card-title text-center">Log in</h3>
          <!-- <p class="text-center">Don't have an account? <a href="/accounts/register/">Create an account</a></p> -->
          <form class="form-signin" method="post" action="">
            {% csrf_token %}
            <label for="id_username" class="form-label text-muted">Benutzername</label>
            <div class="input-group">
              <input type="text" name="username" id="id_username" class="form-control" placeholder="Email" required>
            </div><br>
            <label for="id_password" class="form-label text-muted">Passwort</label>
            <div class="input-group">
              <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div> 
        </div>
        <div class="card-footer border-top-0 bg-transparent">
          <div class="row">
            <div class="col">
              <div class="col">
                <div class="pull-right d-flex justify-content-center">
                  <button class="btn btn-primary btn-round" type="submit" value="Log in">Log in</button>
                </div>
              </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
