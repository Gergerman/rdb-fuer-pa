# fly.toml app configuration file generated for rezeptothek on 2024-12-22T21:23:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rezeptothek'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'sqlite_data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static'

[env]
  debug = false